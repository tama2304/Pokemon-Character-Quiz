<!DOCTYPE html>
<html>
    <head>
        <title>Pokémon Character Quiz</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet" type="text/css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	    <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="header">
        <h1>Which Pokémon are you?</h1>
        <img src="https://cdn.bulbagarden.net/upload/5/53/Pok%C3%A9mon_Gotta_Catch_Em_All_logo.png">
        </div>
        <div class="questions">
            <p>How old are you?</p>
            <input class="age" placeholder="Enter your age"><br><br>
            <p>Do you like cute or cool Pokémon?</p>
            <input class="appearance" placeholder="Enter cute or cool"><br>
            <button class="submit">Submit</button>
        </div><br>
        <div class="counter">This quiz has been taken 0 times</div><br>
        <div class="results"></div>
    </body>
</html>
